post:
  description: Save a table structure
  summary: Save Table Structure
  operationId: saveTableStructure
  parameters:
    - name: tableStructure
      in: query
      required: true
      schema:
        $ref: '../../schemas/tableStructure.yaml'
  responses:
    '200':
      description: "Table structure saved. Returns the saved table structure containing an id. The id can be used to 
      reference the table structure in the future."
      content:
        application/json:
          schema:
            $ref: '../../schemas/tableStructure.yaml'
    '400':
      description: "Invalid table structure."
